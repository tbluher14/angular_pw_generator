<h1> Password Generator </h1>

<div>
<label>Enter Length</label>
<input (input)="onChangeLength($event.target!)"/>
</div>

<div>
  <label> Use Letters</label>
  <input
  type="checkbox"
  (change)="onChangeUseLetters()"
  />
</div>

<div>
  <label> Use Numbers</label>
  <input
  type="checkbox"
  (change)="onChangeUseNumbers()"
  />
</div>

<div>
  <label> Use Symbols</label>
  <input
  type="checkbox"
  (change)="onChangeUseSymbols()"
  />
</div>

<div>
  <button (click)="onButtonClick()"> Generate Password!</button>
</div>

<div>
  <label>Your Password</label>
  <input [value]="password" />
</div>

{{password}}
